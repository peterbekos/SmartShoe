apply plugin: 'com.android.application'

android {
    signingConfigs {
        pbdebug {
            keyAlias 'alias_name'
            keyPassword 'pbdebug'
            storePassword 'pbdebug'
            storeFile file('/Users/peterbekos/Documents/School/smartshoe/my-release-key.keystore')
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.peterbekos.smartshoe"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.pbdebug
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.github.HackPlan:AndroidCharts:195635f8ee'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.android.gms:play-services-maps:7.3.0'
}
